components:
  schemas:
    accessor-schema:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
          format: uuid
        attributes:
          type: object
          properties:
            userId:
              type: string
              format: uuid
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
    accessor-get-innovations:
      type: object
      properties:
        links:
          type: object
          properties:
            self:
              type: string
            next:
              type: string
            last:
              type: string
        data:
          type: array
          items:
            $ref: '#/components/schemas/innovation-schema'
    innovator-schema:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
          format: uuid
        attributes:
          type: object
          properties:
            userId:
              type: string
              format: uuid
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
    innovation-schema:
      type: object
      properties:
        type:
          type: string
          maxLength: 40
        id:
          type: string
          format: uuid
        attributes:
          type: object
          properties:
            ownerId:
              type: string
              format: uuid
            title:
              type: string
              maxLength: 150
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
    organisation-schema:
      type: object
      properties:
        type:
          type: string
          maxLength: 40
        id:
          type: string
          format: uuid
        attributes:
          type: object
          properties:
            id:
              type: string
            type:
              type: string
            name:
              type: string
              maxLength: 150
            size:
              type: string
              maxLength: 150
            isShadow:
              type: boolean
            createdAt:
              type: string
              format: date-time
            updatedAt:
              type: string
              format: date-time
    survey-schema:
      type: object
      properties:
        type:
          type: string
          maxLength: 40
        id:
          type: string
          format: uuid
        attributes:
          type: object
