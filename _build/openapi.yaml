        '401':
          description: Unauthorized
        '404':
          description: Not Found
    put:
      tags:
        - Innovator
        - UpdateOne
      description: Updates an innovator
      operationId: innovators-update-one
      security:
        - OpenId:
            - innovators_update
      parameters:
        - name: innovatorId
          in: path
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
