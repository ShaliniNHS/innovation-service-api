          in: path
          required: true
          schema:
            type: string
        - name: Authorization
          in: header
          schema:
            type: string
          required: true
      responses:
        '200':
          $ref: '#/components/responses/innovator-delete-200'
        '401':
          description: Unauthorized
        '404':
          description: Not Found
  '/innovators/{innovatorId}/innovations':
